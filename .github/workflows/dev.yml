name: Docker CI for x86 CPU only

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build -t adaflow/adaflow-devel-cpu:$(arch)-$(git rev-parse --short "$GITHUB_SHA") -f ./docker/adaflow-devel-cpu.dockerfile .
